<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>

<body>
    <h1>Audio and Video files</h1>
    <h2>Audio-files</h2>
    <div>
        <ol>
            <li><audio src="" controls></audio>Audio-1</li>
            <li><audio src="" controls></audio>Audio-2</li>
            <li><audio src="" controls></audio>Audio-3</li>
            <li><audio src="" controls></audio>Audio-3</li>
            <li><audio src="" controls></audio>Audio-4</li>
            <li><audio src="" controls></audio>Audio-5</li>
            <li><audio src="" controls></audio>Audio-6</li>
        </ol>
    </div>
    <h2>Video-Files</h2>
    <div>
        <ol>
            <li><video src="" controls></video>Video-1</li>
            <li><video src="" controls></video>Video-2</li>
            <li><video src="" controls></video>Video-3</li>
            <li><video src="" controls></video>Video-4</li>
            <li><video src="" controls></video>Video-5</li>
            <li><video src="" controls></video>Video-6</li>
        </ol>
    </div>
</body>

</html>
